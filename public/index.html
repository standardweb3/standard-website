<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Standard Protocol" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Standard - The Standard for Digital Assets</title>
    <meta name="title" content="Standard — The Standard for Digital Assets" />
    <meta
      name="description"
      content="Standard delivers collateralised, interoperable Digital Assets on Substrate."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://standard.tech/" />
    <meta
      property="og:title"
      content="Standard — The Standard for Digital Assets"
    />
    <meta
      property="og:description"
      content="Standard delivers collateralised, interoperable Digital Assets on Substrate."
    />
    <meta property="og:image" content="https://i.imgur.com/XIWg1LN.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://standard.tech/" />
    <meta
      property="twitter:title"
      content="Standard — The Standard for Digital Assets"
    />
    <meta
      property="twitter:description"
      content="Standard delivers collateralised, interoperable Digital Assets on Substrate."
    />
    <meta property="twitter:image" content="https://i.imgur.com/XIWg1LN.png" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
